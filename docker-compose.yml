# Gondolia — Local Development
# Usage: docker compose up -d
# Open: http://<your-ip>:3000
# API:  http://<your-ip>:3000/api/
#
# Traefik routes by path — same as K8s Ingress will do in production.

services:
  traefik:
    image: traefik:v3.3
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:3000"
    ports:
      - "3001:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: identity
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  opensearch:
    image: opensearchproject/opensearch:2.18.0
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=GondoliaSearch1!
      - OPENSEARCH_JAVA_OPTS=-Xms256m -Xmx256m
    ports:
      - "9200:9200"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 10s
      timeout: 5s
      retries: 30

  identity:
    build:
      context: .
      dockerfile: services/identity/Dockerfile
    restart: unless-stopped
    environment:
      SERVICE_NAME: identity-service
      HTTP_PORT: "8080"
      GRPC_PORT: "9090"
      DATABASE_HOST: postgres
      DATABASE_PORT: "5432"
      DATABASE_NAME: identity
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      JWT_ACCESS_SECRET: dev-access-secret-change-me
      JWT_REFRESH_SECRET: dev-refresh-secret-change-me
      ALLOWED_ORIGINS: "*"
      SECURE_COOKIES: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.identity.rule=PathPrefix(`/api/v1/auth`) || PathPrefix(`/api/v1/users`) || PathPrefix(`/api/v1/companies`) || PathPrefix(`/api/v1/roles`) || PathPrefix(`/health`)"
      - "traefik.http.routers.identity.entrypoints=web"
      - "traefik.http.services.identity.loadbalancer.server.port=8080"
      - "traefik.http.routers.identity.priority=20"

  catalog:
    build:
      context: .
      dockerfile: services/catalog/Dockerfile
    restart: unless-stopped
    environment:
      SERVICE_NAME: catalog-service
      HTTP_PORT: "8081"
      GRPC_PORT: "9091"
      DATABASE_HOST: postgres
      DATABASE_PORT: "5432"
      DATABASE_NAME: catalog
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      ALLOWED_ORIGINS: "*"
      PIM_PROVIDER: mock
      SEARCH_PROVIDER: opensearch
      OPENSEARCH_URL: http://opensearch:9200
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.catalog.rule=PathPrefix(`/api/v1/products`) || PathPrefix(`/api/v1/categories`) || PathPrefix(`/api/v1/prices`) || PathPrefix(`/api/v1/search`) || PathPrefix(`/api/v1/sync`) || PathPrefix(`/api/v1/attribute-translations`) || PathPrefix(`/api/v1/bundles`)"
      - "traefik.http.routers.catalog.entrypoints=web"
      - "traefik.http.services.catalog.loadbalancer.server.port=8081"
      - "traefik.http.routers.catalog.priority=20"

  cart:
    build:
      context: .
      dockerfile: services/cart/Dockerfile
    restart: unless-stopped
    environment:
      SERVICE_NAME: cart-service
      HTTP_PORT: "8082"
      GRPC_PORT: "9092"
      DATABASE_HOST: postgres
      DATABASE_PORT: "5432"
      DATABASE_NAME: cart
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      ALLOWED_ORIGINS: "*"
      CATALOG_SERVICE_URL: http://catalog:8081
      JWT_ACCESS_SECRET: dev-access-secret-change-me
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      catalog:
        condition: service_started
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cart.rule=PathPrefix(`/api/v1/cart`)"
      - "traefik.http.routers.cart.entrypoints=web"
      - "traefik.http.services.cart.loadbalancer.server.port=8082"
      - "traefik.http.routers.cart.priority=20"

  order:
    build:
      context: .
      dockerfile: services/order/Dockerfile
    restart: unless-stopped
    environment:
      SERVICE_NAME: order-service
      HTTP_PORT: "8083"
      GRPC_PORT: "9093"
      DATABASE_HOST: postgres
      DATABASE_PORT: "5432"
      DATABASE_NAME: order
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      ALLOWED_ORIGINS: "*"
      CART_SERVICE_URL: http://cart:8082
      JWT_ACCESS_SECRET: dev-access-secret-change-me
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      cart:
        condition: service_started
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.order.rule=PathPrefix(`/api/v1/orders`)"
      - "traefik.http.routers.order.entrypoints=web"
      - "traefik.http.services.order.loadbalancer.server.port=8083"
      - "traefik.http.routers.order.priority=20"

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      NEXT_PUBLIC_API_URL: ""
      NEXT_PUBLIC_TENANT_ID: demo
    depends_on:
      - identity
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
      - "traefik.http.routers.frontend.priority=1"

  pim:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./frontend-pim:/app
      - pim_node_modules:/app/node_modules
    environment:
      NEXT_PUBLIC_CATALOG_URL: http://aioc:3001
      NEXT_PUBLIC_TENANT_ID: demo
    ports:
      - "3010:3002"
    depends_on:
      - catalog
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pim.rule=Host(`pim.localhost`) || PathPrefix(`/pim`)"
      - "traefik.http.routers.pim.entrypoints=web"
      - "traefik.http.services.pim.loadbalancer.server.port=3002"
      - "traefik.http.routers.pim.priority=10"

volumes:
  postgres_data:
  opensearch_data:
  frontend_node_modules:
  pim_node_modules:
