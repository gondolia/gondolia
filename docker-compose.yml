# Gondolia — Local Development
# Usage: docker compose up -d
# Open: http://<your-ip>:3000
# API:  http://<your-ip>:3000/api/
#
# Traefik routes by path — same as K8s Ingress will do in production.

services:
  traefik:
    image: traefik:v3.3
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:3000"
    ports:
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: identity
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  identity:
    build:
      context: .
      dockerfile: services/identity/Dockerfile
    restart: unless-stopped
    environment:
      SERVICE_NAME: identity-service
      HTTP_PORT: "8080"
      GRPC_PORT: "9090"
      DATABASE_HOST: postgres
      DATABASE_PORT: "5432"
      DATABASE_NAME: identity
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      JWT_ACCESS_SECRET: dev-access-secret-change-me
      JWT_REFRESH_SECRET: dev-refresh-secret-change-me
      ALLOWED_ORIGINS: "*"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.identity.rule=PathPrefix(`/api/`) || PathPrefix(`/health/`)"
      - "traefik.http.routers.identity.entrypoints=web"
      - "traefik.http.services.identity.loadbalancer.server.port=8080"
      - "traefik.http.routers.identity.priority=10"

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      NEXT_PUBLIC_API_URL: ""
      NEXT_PUBLIC_TENANT_ID: demo
    depends_on:
      - identity
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
      - "traefik.http.routers.frontend.priority=1"

volumes:
  postgres_data:
  frontend_node_modules:
