---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webshop-ingress
  namespace: webshop-services
  labels:
    app.kubernetes.io/part-of: gondolia
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # API routes - forward to identity-service (path passed through as-is)
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: identity-service
                port:
                  number: 80
          # Health checks
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: identity-service
                port:
                  number: 80
          # Frontend - catch-all
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
