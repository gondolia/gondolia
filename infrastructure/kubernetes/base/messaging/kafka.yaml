---
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: webshop-kafka
  namespace: webshop-messaging
spec:
  kafka:
    version: 3.6.0
    replicas: 1  # Single replica for development
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: external
        port: 9094
        type: nodeport
        tls: false
        configuration:
          bootstrap:
            nodePort: 30092
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      default.replication.factor: 1
      min.insync.replicas: 1
      inter.broker.protocol.version: "3.6"
      auto.create.topics.enable: "true"
    storage:
      type: jbod
      volumes:
        - id: 0
          type: persistent-claim
          size: 5Gi
          deleteClaim: true
    resources:
      requests:
        memory: 512Mi
        cpu: 250m
      limits:
        memory: 1Gi
        cpu: 500m
  zookeeper:
    replicas: 1  # Single replica for development
    storage:
      type: persistent-claim
      size: 2Gi
      deleteClaim: true
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 250m
  entityOperator:
    topicOperator: {}
    userOperator: {}
---
# Pre-create topics for services
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: orders
  namespace: webshop-messaging
  labels:
    strimzi.io/cluster: webshop-kafka
spec:
  partitions: 3
  replicas: 1
  config:
    retention.ms: 604800000  # 7 days
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: inventory-events
  namespace: webshop-messaging
  labels:
    strimzi.io/cluster: webshop-kafka
spec:
  partitions: 3
  replicas: 1
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: user-events
  namespace: webshop-messaging
  labels:
    strimzi.io/cluster: webshop-kafka
spec:
  partitions: 3
  replicas: 1
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: cart-events
  namespace: webshop-messaging
  labels:
    strimzi.io/cluster: webshop-kafka
spec:
  partitions: 3
  replicas: 1