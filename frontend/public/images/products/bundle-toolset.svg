<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#2d5a8a"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" rx="20" fill="url(#bg)"/>
  <!-- Wrench -->
  <g transform="translate(100,80) rotate(-30,100,120)" stroke="#e0e0e0" stroke-width="8" fill="none" stroke-linecap="round">
    <path d="M60,200 L60,80 C60,50 40,30 20,40 C40,50 50,65 50,80 L50,200"/>
    <circle cx="55" cy="50" r="25"/>
  </g>
  <!-- Screwdriver -->
  <g transform="translate(180,60)" stroke="#f0c040" stroke-width="6" fill="none" stroke-linecap="round">
    <rect x="20" y="0" width="16" height="80" rx="4" fill="#f0c040" stroke="none"/>
    <rect x="24" y="80" width="8" height="120" rx="2" fill="#c0c0c0" stroke="none"/>
    <line x1="28" y1="200" x2="28" y2="230" stroke="#c0c0c0" stroke-width="4"/>
  </g>
  <!-- Bundle badge -->
  <rect x="240" y="300" width="140" height="50" rx="25" fill="#4CAF50"/>
  <text x="310" y="332" text-anchor="middle" fill="white" font-family="Arial,sans-serif" font-size="22" font-weight="bold">BUNDLE</text>
  <!-- Package box outline -->
  <rect x="30" y="280" width="180" height="100" rx="8" stroke="#ffffff40" stroke-width="3" fill="none"/>
  <line x1="30" y1="310" x2="210" y2="310" stroke="#ffffff40" stroke-width="2"/>
  <line x1="120" y1="310" x2="120" y2="280" stroke="#ffffff40" stroke-width="2"/>
</svg>
