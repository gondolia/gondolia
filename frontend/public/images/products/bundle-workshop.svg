<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" rx="20" fill="url(#bg3)"/>
  <!-- Motor body -->
  <rect x="40" y="120" width="140" height="90" rx="8" fill="#607d8b"/>
  <rect x="50" y="130" width="120" height="70" rx="4" fill="#78909c" opacity="0.6"/>
  <rect x="180" y="145" width="30" height="40" rx="4" fill="#455a64"/>
  <circle cx="195" cy="165" r="8" fill="#37474f" stroke="#90a4ae" stroke-width="2"/>
  <!-- Cooling fins -->
  <g fill="#546e7a">
    <rect x="55" y="115" width="8" height="10" rx="1"/>
    <rect x="75" y="115" width="8" height="10" rx="1"/>
    <rect x="95" y="115" width="8" height="10" rx="1"/>
    <rect x="115" y="115" width="8" height="10" rx="1"/>
    <rect x="135" y="115" width="8" height="10" rx="1"/>
    <rect x="155" y="115" width="8" height="10" rx="1"/>
  </g>
  <!-- Aluminum plate -->
  <g transform="translate(230,100)">
    <rect x="0" y="0" width="130" height="90" rx="4" fill="#b0bec5" stroke="#90a4ae" stroke-width="2"/>
    <text x="65" y="35" text-anchor="middle" fill="#546e7a" font-family="Arial,sans-serif" font-size="14" font-weight="bold">ALU</text>
    <!-- Dimension arrows -->
    <line x1="10" y1="70" x2="120" y2="70" stroke="#455a64" stroke-width="1.5" marker-end="url(#arrow)"/>
    <text x="65" y="82" text-anchor="middle" fill="#455a64" font-family="Arial,sans-serif" font-size="11">L × B × D</text>
  </g>
  <!-- Plus sign between items -->
  <g fill="#ffffff80">
    <rect x="210" y="155" width="24" height="4" rx="2"/>
    <rect x="220" y="145" width="4" height="24" rx="2"/>
  </g>
  <!-- Bundle badge -->
  <rect x="40" y="300" width="320" height="55" rx="28" fill="#7C4DFF"/>
  <text x="200" y="335" text-anchor="middle" fill="white" font-family="Arial,sans-serif" font-size="20" font-weight="bold">⚙ WERKSTATT-BUNDLE</text>
</svg>
